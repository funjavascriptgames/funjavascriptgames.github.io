<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>2D Breakout</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
      html 
{
 overflow: auto;
}
 
html, body, div, iframe, canvas 
{
 margin: 0px; 
 padding: 0px; 
 height: 100%; 
 border: none;
}
      canvas
{
 display: block; 
 width: 100%; 
 border: none; 
 overflow-y: auto; 
 overflow-x: hidden;
}
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script src="breakout.js">
    </script>
  </body>
</html>
